
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ozon Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Минимальные стили AdminLTE + Bootstrap */
    body { font-family: 'Source Sans Pro', sans-serif; margin: 20px; background: #f4f6f9; }
    .container-fluid { width: 100%; padding: 0 15px; }
    .card { background: #fff; border-radius: 0.25rem; margin-bottom: 20px; box-shadow: 0 0 5px rgba(0,0,0,0.05); }
    .card-header { padding: 10px 15px; background: #007bff; color: #fff; font-weight: bold; }
    .card-body { padding: 15px; }
    .table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; background-color: transparent; }
    .table th, .table td { padding: 0.75rem; vertical-align: top; border: 1px solid #dee2e6; }
    .table th { background: #f1f1f1; }
    .badge { display: inline-block; padding: 0.35em 0.65em; font-size: 0.75em; border-radius: 0.25rem; color: #fff; }
    .bg-success { background-color: #28a745; }
    .bg-danger { background-color: #dc3545; }
    .bg-warning { background-color: #ffc107; color: #000; }
    .bg-info { background-color: #17a2b8; }
  </style>
</head>
<body>
<div class="container-fluid">

<div class="card card-success">
  <div class="card-header">
    <h3 class="card-title">ABC-анализ продаж за месяц</h3>
  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Артикул</th>
          <th>Наименование</th>
          <th>Продажи</th>
          <th>% от общего</th>
          <th>Группа</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>OZ001</td>
          <td>Кроссовки Alpha</td>
          <td>500 000 ₽</td>
          <td>42%</td>
          <td><span class="badge bg-danger">A</span></td>
        </tr>
        <tr>
          <td>OZ032</td>
          <td>Кеды Beta</td>
          <td>200 000 ₽</td>
          <td>25%</td>
          <td><span class="badge bg-warning">B</span></td>
        </tr>
        <tr>
          <td>OZ088</td>
          <td>Сандалии Zeta</td>
          <td>60 000 ₽</td>
          <td>5%</td>
          <td><span class="badge bg-info">C</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
</body>
</html>

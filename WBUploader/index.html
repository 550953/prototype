
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WB Загрузка товаров</title>
  <!-- AdminLTE & Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Навигационная панель -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="index.html" class="brand-link">
      <span class="brand-text font-weight-light">WB Uploader</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">
              <i class="nav-icon fas fa-upload"></i>
              <p>Загрузка CSV</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="upload_result.html" class="nav-link">
              <i class="nav-icon fas fa-chart-bar"></i>
              <p>Результаты загрузки</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="manual_edit.html" class="nav-link">
              <i class="nav-icon fas fa-edit"></i>
              <p>Ручное редактирование</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  <div class="content-wrapper">
    <div class="content pt-4">
      <div class="container-fluid">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Загрузка товаров на Wildberries</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="fileInput">Загрузите прайс-лист (.xlsx или .csv):</label>
                <input type="file" class="form-control-file" id="fileInput" name="file">
              </div>
              <button type="submit" class="btn btn-primary">Начать загрузку</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

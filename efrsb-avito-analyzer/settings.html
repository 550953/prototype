
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Настройки - Лот-Анализ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    .wrapper { display: flex; min-height: 100vh; }
    .sidebar {
      width: 250px;
      background-color: #212529;
      color: #fff;
      flex-shrink: 0;
    }
    .sidebar .nav-link {
      color: #adb5bd;
      padding: 0.75rem 1rem;
      display: block;
      text-decoration: none;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: #343a40;
      color: #fff;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <nav class="sidebar">
    <div class="text-center font-weight-bold py-3">Лот-Анализ</div>
    <a href="index.html" class="nav-link "><i class="fas fa-home mr-2"></i>Главная</a>
    <a href="listings.html" class="nav-link "><i class="fas fa-list mr-2"></i>Список объявлений</a>
    <a href="results.html" class="nav-link "><i class="fas fa-chart-line mr-2"></i>Результаты анализа</a>
    <a href="history.html" class="nav-link "><i class="fas fa-history mr-2"></i>История запросов</a>
    <a href="errors.html" class="nav-link "><i class="fas fa-exclamation-triangle mr-2"></i>Ошибки</a>
    <a href="proxies.html" class="nav-link "><i class="fas fa-network-wired mr-2"></i>Прокси</a>
    <a href="settings.html" class="nav-link active"><i class="fas fa-cog mr-2"></i>Настройки</a>
  </nav>
  <main class="content">
    
<section class="content">
<div class="container-fluid">
<h3>Настройки парсера</h3>
<div class="row">
<div class="col-md-6">
<h5>Поля для выгрузки данных</h5>
<div class="form-check"><input checked="" class="form-check-input" type="checkbox"/> Телефон</div>
<div class="form-check"><input checked="" class="form-check-input" type="checkbox"/> Контактное лицо</div>
<div class="form-check"><input checked="" class="form-check-input" type="checkbox"/> Тип продавца</div>
<div class="form-check"><input checked="" class="form-check-input" type="checkbox"/> Заголовок объявления</div>
<div class="form-check"><input checked="" class="form-check-input" type="checkbox"/> Описание</div>
<div class="form-check"><input checked="" class="form-check-input" type="checkbox"/> Цена</div>
<div class="form-check"><input checked="" class="form-check-input" type="checkbox"/> Адрес</div>
<div class="form-check"><input checked="" class="form-check-input" type="checkbox"/> Категория</div>
</div>
<div class="col-md-6">
<h5>Сканирование</h5>
<label>Кол-во потоков</label>
<input class="form-control" type="number" value="5"/>
<label>Задержка между запросами (антибан)</label>
<div class="form-row">
<div class="col"><input class="form-control" type="number" value="10"/></div>
<div class="col"><input class="form-control" type="number" value="12"/></div>
</div>
<label class="mt-2">Формат телефона</label>
<select class="form-control">
<option>+7 9xx xxx-xx-xx</option>
<option>8 (9xx) xxx-xx-xx</option>
</select>
<h5 class="mt-3">Управление</h5>
<button class="btn btn-outline-secondary btn-sm">Сбросить фильтрацию</button>
<button class="btn btn-outline-secondary btn-sm">Открыть журнал</button>
</div>
</div>
</div>
</section>

  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

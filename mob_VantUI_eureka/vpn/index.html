<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAND TUN</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000509; --card: #18222c; --accent: #f0821d; --text: #fff; --border: rgba(255,255,255,0.1); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Nunito', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        header { 
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 900; color: var(--accent); font-size: 18px; }
        .head-right { display: flex; align-items: center; gap: 12px; }
        .balance-chip { background: rgba(255,255,255,0.05); padding: 5px 14px; border-radius: 20px; font-weight: 800; font-size: 14px; border: 1px solid var(--border); }
        .dots { color: var(--accent); font-size: 24px; cursor: pointer; }
        iframe { width: 100%; height: calc(100vh - 130px); border: none; transition: opacity 0.3s ease; }
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #18222c; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        nav button { background: none; border: none; color: #707579; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 25%; }
        nav button.active { color: var(--accent); }
        #toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: #00ff9f; color: #000; padding: 10px 20px; border-radius: 50px; font-weight: 700; display: none; z-index: 1000; }
    </style>
</head>
<body>
    <div id="toast">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>
    <header>
        <div class="logo">BRAND TUN</div>
        <div class="head-right">
            <div class="balance-chip">100 ‚ÇΩ</div>
            <div class="dots">‚ãÆ</div>
        </div>
    </header>
    <iframe id="content-frame" src="main.html"></iframe>
    <nav>
        <button class="active" onclick="loadPage('main.html', this)"><span>üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button onclick="loadPage('add.html', this)"><span>‚ûï</span><span>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</span></button>
        <button onclick="loadPage('pay.html', this)"><span>üí≥</span><span>–û–ø–ª–∞—Ç–∞</span></button>
        <button onclick="loadPage('history.html', this)"><span>üìú</span><span>–ò—Å—Ç–æ—Ä–∏—è</span></button>
    </nav>
    <script>
        function loadPage(page, btn) {
            const f = document.getElementById('content-frame');
            f.style.opacity = '0';
            setTimeout(() => { f.src = page; f.style.opacity = '1'; }, 200);
            if(btn) {
                document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        }
        window.addEventListener('message', (e) => {
            if (e.data.action === 'showToast') {
                const t = document.getElementById('toast');
                t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000);
            }
        });
    </script>
</body>
</html>

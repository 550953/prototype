<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>BRAND TUN V2</title>
  
  <!-- Vant 4 CSS -->
  <link rel="stylesheet" href="https://unpkg.com/vant@4/lib/index.css" />
  
  <style>
    :root {
      --main-orange: #f0821d;
      --main-green: #00ff9f;
      --dark-bg: #0a0a0a;
      --card-bg: #161616;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #app {
      height: 100%;
      background: var(--dark-bg);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    .van-nav-bar {
      background: #111 !important;
      border-bottom: 1px solid #222;
    }
    .van-tabbar {
      background: #111 !important;
      border-top: 1px solid #222;
    }
    .van-tabbar-item--active {
      color: var(--main-orange) !important;
    }

    .main {
      height: calc(100% - 46px - 60px); /* nav + tabbar */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 40px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-item span {
      font-size: 12px;
      color: #888;
    }
    .stat-item b {
      font-size: 24px;
      display: block;
      margin-top: 4px;
    }

    .power-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #1e1e1e, #000);
      border: 4px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto;
      position: relative;
      cursor: pointer;
      transition: all 0.5s;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    .power-btn.connected {
      border-color: var(--main-green);
      box-shadow: 0 0 60px rgba(0,255,159,0.5);
    }
    .power-btn.connecting {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .status {
      text-align: center;
      margin: 20px 0 40px;
    }
    .timer {
      font-size: 48px;
      font-weight: 300;
      letter-spacing: 4px;
    }
    .status-text {
      font-size: 18px;
      margin-top: 10px;
      text-transform: uppercase;
    }
    .status-text.connected { color: var(--main-green); }
    .status-text.connecting { color: var(--main-orange); }

    .server-card {
      background: var(--card-bg);
      width: 90%;
      padding: 16px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      border: 1px solid #222;
    }
    .flag {
      width: 50px;
      height: 38px;
      background: linear-gradient(90deg, #ff0000, #0000ff);
      border-radius: 6px;
      margin-right: 16px;
    }
    .server-info {
      flex: 1;
    }
    .server-name {
      font-size: 18px;
      font-weight: 600;
    }
    .ping {
      color: #44ff88;
      font-size: 14px;
      margin-top: 4px;
    }

    .connect-btn {
      width: 90%;
      height: 60px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    .connect-btn.connect {
      background: linear-gradient(90deg, #f0821d, #ff5e3a);
      color: white;
      box-shadow: 0 6px 20px rgba(240,130,29,0.5);
    }
    .connect-btn.disconnect {
      background: #444;
      color: #aaa;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="app">
    <van-nav-bar title="BRAND TUN V2" fixed />

    <div class="main">
      <div class="stats">
        <div class="stat-item">
          <span>DOWNLOAD</span>
          <b>{{ download }} Mb/s</b>
        </div>
        <div class="stat-item">
          <span>UPLOAD</span>
          <b>{{ upload }} Mb/s</b>
        </div>
      </div>

      <div 
        class="power-btn" 
        :class="{ connected: isConnected, connecting: isConnecting }" 
        @click="toggleConnect"
      >
        <van-icon 
          :name="isConnecting ? 'loading' : (isConnected ? 'shield' : 'power')" 
          size="80" 
          :color="isConnected ? '#00ff9f' : (isConnecting ? '#f0821d' : '#555')"
        />
      </div>

      <div class="status">
        <div class="timer">{{ timerText }}</div>
        <div :class="['status-text', { connected: isConnected, connecting: isConnecting }]">
          {{ isConnecting ? 'CONNECTING...' : (isConnected ? 'CONNECTED' : 'DISCONNECTED') }}
        </div>
      </div>

      <div class="server-card">
        <div class="flag"></div>
        <div class="server-info">
          <div class="server-name">Netherlands #4 (VLESS)</div>
          <div class="ping">Ping: {{ ping }} ms</div>
        </div>
      </div>

      <button 
        class="connect-btn" 
        :class="{ connect: !isConnected, disconnect: isConnected }" 
        @click="toggleConnect"
      >
        {{ isConnected ? 'DISCONNECT' : 'TAP TO CONNECT' }}
      </button>
    </div>

    <van-tabbar v-model="activeTab" active-color="#f0821d" inactive-color="#666">
      <van-tabbar-item icon="home-o">Home</van-tabbar-item>
      <van-tabbar-item icon="apps-o">Servers</van-tabbar-item>
      <van-tabbar-item icon="setting-o">Settings</van-tabbar-item>
    </van-tabbar>
  </div>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- Vant 4 -->
  <script src="https://unpkg.com/vant@4/lib/vant.min.js"></script>

  <script>
    const { createApp, ref } = Vue;

    const app = createApp({
      setup() {
        const isConnected = ref(false);
        const isConnecting = ref(false);
        const activeTab = ref(0);
        const timerText = ref('00:00:00');
        const download = ref('0.0');
        const upload = ref('0.0');
        const ping = ref(42);
        let timerId = null;
        let statsId = null;
        let seconds = 0;

        const startTimer = () => {
          seconds = 0;
          timerText.value = '00:00:00';
          timerId = setInterval(() => {
            seconds++;
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            timerText.value = `${h}:${m}:${s}`;
          }, 1000);
        };

        const updateStats = () => {
          if (isConnected.value) {
            download.value = (Math.random() * 200 + 10).toFixed(1);
            upload.value = (Math.random() * 60 + 1).toFixed(1);
            ping.value = Math.floor(Math.random() * 100 + 20);
          }
        };

        const toggleConnect = () => {
          if (isConnecting.value) return;

          if (isConnected.value) {
            // Отключение
            isConnected.value = false;
            clearInterval(timerId);
            clearInterval(statsId);
            timerText.value = '00:00:00';
            vant.showToast('Disconnected');
          } else {
            // Подключение
            isConnecting.value = true;
            vant.showToast('Connecting...');
            setTimeout(() => {
              isConnecting.value = false;
              isConnected.value = true;
              startTimer();
              statsId = setInterval(updateStats, 3000);
              vant.showToast('Connected');
            }, 1500);
          }
        };

        return {
          isConnected,
          isConnecting,
          activeTab,
          timerText,
          download,
          upload,
          ping,
          toggleConnect
        };
      }
    });

    app.use(vant);
    app.mount('#app');
  </script>
</body>
</html>

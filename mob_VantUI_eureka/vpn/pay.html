<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { background: transparent; color: white; font-family: 'Nunito', sans-serif; padding: 20px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .opt { background: #18222c; border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; text-align: center; font-size: 20px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .opt:active { border-color: #f0821d; color: #f0821d; transform: scale(0.95); }
        .btn-pay { width:100%; background:#f0821d; color:black; padding:18px; border-radius:18px; border:none; margin-top:30px; font-weight:800; font-size:16px; cursor:pointer; }
    </style>
</head>
<body>
    <script>window.parent.postMessage({action: 'setNav', target: 'оплата'}, '*');</script>
    <h2>Пополнение баланса</h2>
    <p style="color:#707579;">Выберите сумму:</p>
    <div class="grid">
        <div class="opt">100 ₽</div>
        <div class="opt">300 ₽</div>
        <div class="opt">600 ₽</div>
        <div class="opt">1000 ₽</div>
    </div>
    <button class="btn-pay">Оплатить через СБП</button>
</body>
</html>
